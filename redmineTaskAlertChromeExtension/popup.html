<!DOCTYPE html>
<html>
  <head>
    <title>Redmine task alert</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <style>
      /* Modal Structure */
      html,
      body {
        /* font-family: "Open Sans", sans-serif; */
        font-family: "Menlo", monospace;
        font-size: 0.95rem;
        margin: 0;
        min-height: 180px;
        padding: 0;
        width: fit-content;
      }

      h1 {
        font-size: 1.6rem;
        font-weight: 400;
        margin: 0;
        color: #2f5876;
      }

      h2 {
        font-size: 1rem;
        margin: 1rem 0 1rem 0;
      }

      hr {
        /* border-top: 7.5px dotted red; */
        border-width: 7.5px;
        border-top-color: #5b8fb4;
      }

      img {
        width: 3rem;
      }

      .modal-header {
        align-items: center;
        border-bottom: 0.5px solid #dadada;
      }

      .modal-content {
        padding: 0 1rem;
        max-width: 38rem;
      }

      #introductionText {
        font-size: 0.8rem;
        text-align: justify;
      }

      .modal-icons {
        border-top: 0.5px solid #dadada;
        height: 50px;
        width: 100%;
      }

      .logo {
        padding: 16px;
      }

      .logo-icon {
        vertical-align: text-bottom;
      }

      #version {
        color: #444;
        font-size: 0.7rem;
      }

      #version:hover {
        outline: 1px solid gray;
        cursor: pointer;
      }

      .flex-container {
        display: flex;
        justify-content: space-between;
        padding: 0.5rem 1rem;
        background-image: linear-gradient(62deg, #fcd5be 0%, #dee1fc 100%);
        border-radius: 4px;
        margin-bottom: 1rem;
      }

      .flex {
        display: flex;
        align-items: center;
        opacity: 1;
        transition: opacity 0.2s ease-in-out;
      }

      label {
        padding-right: 0.3rem;
        font-size: 0.8rem;
      }

      select, input {
        font-size: 0.7rem;
        padding: 0.1rem 0.5rem;
        border: 1px solid #dadada;
        border-radius: 4px;
        color: #444;
        max-width: fit-content;
      }

      select:focus-visible, input:focus-visible {
        outline: 1px solid blue;
      }

      select {
        min-width: 7rem;
      }

      input {
        width: 4rem;
        letter-spacing: 0.075rem;
        text-align: center;
      }

      button {
        border-radius: 4px;
        border: 1px solid rgb(83, 83, 83);
        outline: none;
        background-color: rgb(102, 228, 144);
        color: rgb(255, 255, 255);
        font-size: 1.2rem;
        font-weight: bold;
        padding: 0.4rem auto;
      }

      button:hover {
        background-color: rgb(158, 240, 185);
      }

      button:active {
        background-color: rgb(80, 206, 122);
      }

      #triggeredSpan, #createSpan {
        text-decoration: underline;
        text-decoration-thickness: 1px;
        text-underline-offset: 4px;
      }

      #createSpan {
        text-decoration-color: lightgreen;
      }

      #activeSpan {
        /* text-decoration-color: orange; */
      }



      #activeSpan {
        position: relative;
      }
        
      #activeSpan::before,
      #activeSpan::after {
        content: "";
        position: absolute;
        top: -0.4rem;
        left: -0.2rem;
        right: -0.2rem;
        bottom: -0.4rem;
        border: 1px solid orange;
        transition: all .5s;
        animation: clippath 3s infinite linear;
        border-radius: 4px;
      }
        
      #activeSpan::after {
        animation: clippath 3s infinite -1.5s linear;
      }

      @keyframes clippath {
          0%,
          100% {
              clip-path: inset(0 0 98% 0);
          }
          
          25% {
              clip-path: inset(0 98% 0 0);
          }
          50% {
              clip-path: inset(98% 0 0 0);
          }
          75% {
              clip-path: inset(0 0 0 98%);
          }
      }

      #triggeredSpan {
        text-decoration-color: gray;
      }

    </style>
    <script type="module" src="popup.js"></script>
  </head>

  <body>
    <div class="modal-header">
      <h1 class="logo">
        <img class="logo-icon" src="originalImage.png" />
        Redmine task alerts
        <span id="version" title="Click to clear cache">v1.0.0 (11-09-2022)</span>
      </h1>
    </div>
    <div class="modal-content" id="introductionText">
      <p>
        Select task ID, the desired field and its value (value must be equal to
        or be greater than selected). When the selected criteria is trigerred -
        you will receive a notification.
      </p>
    </div>

    <hr />

    <!-- Create an alert -->
    <div class="modal-content">
      <h2><span id="createSpan">Create</span> an alert</h2>
    </div>

    <div>
      <div class="flex-container">
        <div class="flex">
          <label for="task_id_input">Task ID:</label>
          <input type="text" id="task_id_input" name="task_id_input" pattern="[0-9]{6}" minlength="5" maxlength="5" required />
        </div>

        <div class="flex">
          <label for="field">Field:</label>
          <select name="field" id="field" required></select>
        </div>

        <div class="flex">
          <label for="addValue">Value:</label>
          <select name="addValue" id="addValue" required></select>
        </div>

        <div class="flex">
          <button id="addButton">+</button>
        </div>
      </div>
    </div>

    <hr />

    <!-- Active alerts -->
    <div class="modal-content">
      <h2><span id="activeSpan">Active</span> alerts</h2>
    </div>

    <section class="activeAlerts">
      <div id="activeAlertsList">
        <!-- <div class="activeAlert flex">
          <div id="activeAlertId"></div>
          <div id="activeAlertField"></div>
          <div id="activeAlertValue"></div>
          <div id="activeAlertDelete"></div>
          </div> -->
        </div>
      </div>
    </section>

    <hr />

    <!-- Triggered alerts -->
    <div class="modal-content">
      <h2><span id="triggeredSpan">Triggered</span> alerts</h2>
    </div>

    <section class="triggeredAlerts">
      <div id="triggeredAlertsList">
        <!-- <div class="activeAlert flex">
          <div id="activeAlertId"></div>
          <div id="activeAlertField"></div>
          <div id="activeAlertValue"></div>
          <div id="activeAlertDelete"></div>
          </div> -->
        </div>
      </div>
    </section>

    <hr />

  </body>
</html>
