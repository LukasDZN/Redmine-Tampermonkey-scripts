<!DOCTYPE html>
<html>
  <head>
    <title>Redmine task alert</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <style>
      /* Modal Structure */
      html,
      body {
        /* font-family: "Open Sans", sans-serif; */
        font-family: "Menlo", monospace;
        font-size: 14px;
        margin: 0;
        min-height: 180px;
        padding: 0;
        width: 600px;
      }

      h1 {
        font-family: "Menlo", monospace;
        font-size: 24px;
        font-weight: 400;
        margin: 0;
        color: #2f5876;
      }

      a:link,
      a:visited {
        color: #000000;
        outline: 0;
        text-decoration: none;
      }

      img {
        width: 30px;
      }

      .modal-header {
        align-items: center;
        border-bottom: 0.5px solid #dadada;
      }

      .modal-content {
        padding: 0 22px;
      }

      .modal-icons {
        border-top: 0.5px solid #dadada;
        height: 50px;
        width: 100%;
      }

      .logo {
        padding: 16px;
      }

      .logo-icon {
        vertical-align: text-bottom;
        margin-right: 12px;
      }

      .version {
        color: #444;
        font-size: 18px;
      }

      .flex-container {
        display: flex;
        justify-content: space-between;
        padding: 10px 22px;
        background-color: #8EC5FC;
        background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
        border-radius: 10px;
        margin-bottom: 1rem;
        /* text-align: left;
        align-items: flex-start; */
      }

      .flex {
        opacity: 1;
        transition: opacity 0.2s ease-in-out;
      }

      .flex:hover {
        opacity: 0.7;
      }

      /* ld custom */

      #task_id_input {
        width: 60%;
        padding: 2px;
        border: 1px solid #dadada;
        border-radius: 4px;
        font-size: 14px;
        font-family: "Open Sans", sans-serif;
        color: #444;
      }
    </style>
    <script type="module" src="popup.js"></script>
  </head>

  <body>
    <div class="modal-header">
      <h1 class="logo">
        <img class="logo-icon" src="originalImage.png" />
        Redmine task alert
        <span class="version"></span>
      </h1>
    </div>
    <div class="modal-content">
      <p>
        Select task ID, the desired field and its value (value must be equal to
        or be greater than selected). When the selected criteria is trigerred -
        you will receive a notification.
      </p>
      <button id="clearButton">clearLocalStorage</button>
    </div>

    <hr />

    <!-- Create an alert -->
    <div class="modal-content">
      <p>Create an alert</p>
    </div>

    <div>
      <div class="flex-container">
        <div class="flex">
          <label for="task_id_input">Task ID:</label>
          <input type="text" id="task_id_input" name="task_id_input" required />
        </div>

        <div class="flex">
          <label for="field">Field:</label>
          <select name="field" id="field" required></select>
        </div>

        <div class="flex">
          <label for="addValue">Value:</label>
          <select name="addValue" id="addValue" required></select>
        </div>

        <div class="flex">
          <button id="addButton">Add</button>
        </div>
      </div>
    </div>

    <hr />

    <!-- Active alerts -->
    <div class="modal-content">
      <p>Active alerts</p>
    </div>

    <section class="activeAlerts">
      <div id="activeAlertsList">
        <!-- <div class="activeAlert flex">
          <div id="activeAlertId"></div>
          <div id="activeAlertField"></div>
          <div id="activeAlertValue"></div>
          <div id="activeAlertDelete"></div>
          </div> -->
        </div>
      </div>
    </section>

    <hr />

    <!-- Triggered alerts -->
    <div class="modal-content">
      <p>Triggered alerts</p>
    </div>

    <section class="triggeredAlerts">
      <div id="triggeredAlertsList">
        <!-- <div class="activeAlert flex">
          <div id="activeAlertId"></div>
          <div id="activeAlertField"></div>
          <div id="activeAlertValue"></div>
          <div id="activeAlertDelete"></div>
          </div> -->
        </div>
      </div>
    </section>


  </body>
</html>
